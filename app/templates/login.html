<!DOCTYPE html>
<html lang="ru" class="auth-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>УТОР (Авторизация)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script>
        // Применяем тему сразу, чтобы избежать мерцания
        (function() {
            const savedTheme = localStorage.getItem('theme');
            let theme = savedTheme;
            
            if (!theme) {
                // Определяем системную тему
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    theme = 'dark';
                } else {
                    theme = 'light';
                }
            }
            
            if (theme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            } else {
                document.documentElement.classList.add('light-theme');
            }
        })();
    </script>
</head>
<body class="auth-page">
    <button class="theme-toggle" id="themeToggle" aria-label="Переключить тему">
        <svg class="theme-icon sun-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg class="theme-icon moon-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
    </button>
    <div class="auth-container">
        <div class="auth-box">
            <h2 class="auth-title">Авторизация</h2>
            {% if error %}
            <div class="error-message">{{ error }}</div>
            {% endif %}
            <form class="auth-form" method="POST" action="/">
                <div class="form-group">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" id="login" name="login" class="form-input" value="{{ saved_login or '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" value="{{ saved_password or '' }}" required>
                        <button type="button" class="password-toggle" id="passwordToggle" aria-label="Показать пароль">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Запомнить меня</span>
                    </label>
                    <a href="{{ url_for('auth.forgot_password') }}" class="forgot-password">Забыл пароль</a>
                </div>
                
                <button type="submit" class="auth-button">Вход</button>
            </form>
        </div>
    </div>
    
    <script>
        // Переключение пароля
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                        <line x1="1" y1="1" x2="23" y2="23"></line>
                    </svg>
                `;
            } else {
                passwordInput.type = 'password';
                passwordToggle.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                `;
            }
        });

        // Переключение темы
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        // Определяем системную тему при первой загрузке
        function getSystemTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                return 'dark';
            }
            return 'light';
        }
        
        // Применяем тему
        function applyTheme(theme) {
            if (theme === 'dark') {
                html.classList.add('dark-theme');
                html.classList.remove('light-theme');
                themeToggle.querySelector('.sun-icon').style.display = 'block';
                themeToggle.querySelector('.moon-icon').style.display = 'none';
            } else {
                html.classList.add('light-theme');
                html.classList.remove('dark-theme');
                themeToggle.querySelector('.sun-icon').style.display = 'none';
                themeToggle.querySelector('.moon-icon').style.display = 'block';
            }
            localStorage.setItem('theme', theme);
        }
        
        // Инициализация темы
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else {
                const systemTheme = getSystemTheme();
                applyTheme(systemTheme);
            }
        }
        
        // Обработчик переключения темы
        themeToggle.addEventListener('click', function() {
            const currentTheme = html.classList.contains('dark-theme') ? 'dark' : 'light';
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            applyTheme(newTheme);
        });
        
        // Слушаем изменения системной темы (только если тема не сохранена)
        if (window.matchMedia) {
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                if (!localStorage.getItem('theme')) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        }
        
        // Инициализируем тему при загрузке
        initTheme();

        // Функция для получения cookie
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
            return null;
        }

        // При загрузке страницы проверяем наличие сохраненного логина и пароля
        // (если они не были переданы через шаблон)
        window.addEventListener('DOMContentLoaded', function() {
            const loginInput = document.getElementById('login');
            const passwordInput = document.getElementById('password');
            const rememberCheckbox = document.getElementById('remember');
            
            // Если логин не заполнен из шаблона, пытаемся получить из cookie
            if (!loginInput.value) {
                const savedLogin = getCookie('remember_login');
                if (savedLogin) {
                    loginInput.value = savedLogin;
                }
            }
            
            // Если пароль не заполнен из шаблона, пытаемся получить из cookie
            if (!passwordInput.value) {
                const savedPassword = getCookie('remember_password');
                if (savedPassword) {
                    passwordInput.value = savedPassword;
                }
            }
            
            // Если есть сохраненные данные, ставим галочку "Запомнить меня"
            if ((loginInput.value || passwordInput.value) && rememberCheckbox) {
                rememberCheckbox.checked = true;
            }
        });
    </script>
</body>
</html>
